<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="row-one-header">
            <form id="search-form">
                <label for="search">
                    <img src="images/header/magnify.svg" alt="search icon">
                </label>
                <input type="text" name="search" id="search" placeholder="search">
            </form>

            <div>
                <img src="images/header/notification.svg" alt="notification icon">
                <img src="images/header/main-pfp.jpg" alt="profile picture">
                <span>Red Monzon</span>
            </div>
        </div>

        <div class="row-two-header">
            <div>
                <img src="images/header/main-pfp.jpg" alt="profile picture">
                <p><span>Hi, there,</span>Red Monzon</p>
            </div>

            <div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <div>
            <img src="images/sidebar/view-dashboard.svg" alt="dashboard icon">
            <h4>Dashboard</h4>
        </div>

        <ol>
            <li><img src="images/sidebar/home.svg" alt="home icon" class="dashboard-icons">Home</li>
            <li><img src="images/sidebar/account-box.svg" alt="profile icon" class="dashboard-icons">Profile</li>
            <li><img src="images//sidebar/message-badge.svg" alt="message icon" class="dashboard-icons">Messages</li>
            <li><img src="images/sidebar/history.svg" alt="history icon" class="dashboard-icons">History</li>
            <li><img src="images/sidebar/calendar-check.svg" alt="task icon" class="dashboard-icons">Tasks</li>
        </ol>

        <ol>
            <li><img src="images/sidebar/cog.svg" alt="settings icon" class="dashboard-icons">Settings</li>
            <li><img src="images//sidebar/message-badge.svg" alt="support icon" class="dashboard-icons">Support</li>
            <li><img src="images/sidebar/lock-open-check.svg" alt="privacy icon" class="dashboard-icons">Privacy</li>
        </ol>
    </aside>
    
</body>
</html>
