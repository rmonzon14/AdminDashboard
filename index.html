<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="row-one-header">
            <form id="search-form">
                <label for="search">
                    <img src="images/header/magnify.svg" alt="search icon" width="30px" height="30px">
                </label>
                <input type="text" name="search" id="search" placeholder="search">
            </form>

            <div>
                <img src="images/header/notification.svg" alt="notification icon" width="30px" height="30px">
                <img src="images/header/main-pfp.jpg" alt="profile picture" width="50px" height="50px">
                <span>Red Monzon</span>
            </div>
        </div>

        <div class="row-two-header">
            <div>
                <img src="images/header/main-pfp.jpg" alt="profile picture" width="50px" height="50px">
                <p><span>Hi, there,</span>Red Monzon</p>
            </div>

            <div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <div>
            <img src="" alt="dashboard icon">
            <p>Dashboard</p>
        </div>

        <ol>
            <li><img src="" alt="" class="dashboard-icons">Home</li>
            <li><img src="" alt="" class="dashboard-icons">Profile</li>
            <li><img src="" alt="" class="dashboard-icons">Messages</li>
            <li><img src="" alt="" class="dashboard-icons">History</li>
            <li><img src="" alt="" class="dashboard-icons">Tasks</li>
        </ol>

        <ol>
            <li><img src="" alt="" class="dashboard-icons">Settings</li>
            <li><img src="" alt="" class="dashboard-icons">Support</li>
            <li><img src="" alt="" class="dashboard-icons">Privacy</li>
        </ol>
    </aside>
    
</body>
</html>
